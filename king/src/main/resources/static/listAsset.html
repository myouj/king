<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="easyui/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css" />
<script type="text/javascript" src="easyui/jquery.min.js"></script>
<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="adminjs/form.js"></script>
<script>
	var url;
	$(function() {
		$('#tt').datagrid(
				{
					url : 'selectAllAsset',
					fit : false,
					columns : [ [
							{
								field : 'id',
								title : '编号',
								width : 300,
								align : 'left'
							},
							{
								field : 'name',
								title : '设备名称',
								width : 100,
								align : 'left'
							},
							{
								field : 'number',
								title : '设备编号',
								width : 100,
								align : 'left'
							},
							{
								field : 'rfid',
								title : 'rfid',
								width : 100,
								align : 'left'
							},
							{
								field : 'status',
								title : '状态',
								width : 100,
								align : 'left',
								formatter : function(value, row, index) {
									return value ? "可用".fontcolor("green")
											: "不可用".fontcolor("red");
								}
							} ] ],
					pagination : true, //是否显示分页栏，true就显示，默认为false，不显示
					pageSize : '5', //默认每页显示5条记录
					pageList : [ 5, 10, 15, 20 ], //让用户选择每页显示的记录数
					singleSelect : true,//true代表表格只能够单选
					toolbar : [
							{
								iconCls : 'icon-add',
								text : '添加',
								handler : function() {
									//打开对话框
									$("#editWindow").dialog('open');
									url = "insertAsset";
								}

							},
							{
								iconCls : 'icon-edit',
								text : '修改',
								handler : function() {
									//获取选中的行
									var row = $('#tt').datagrid('getSelected');
									if (row == null) {
										$.messager.alert('提示', '请选择设备');
									} else {
										//弹出对话框
										$("#editWindow").dialog('open');
										//清空表单
										$("#editForm").form('clear');
										//加载表单数据
										$("#editForm").form('load',
												'getAsset?id=' + row.id);
										url = "updateAsset";
									}

								}
							}, 
							{
								iconCls : 'icon-remove',
								text : '删除',
								handler : function() {
									var row = $('#tt').datagrid('getSelected'); //获取选中的行
									if (row == null) {
										$.messager.alert('提示', '请选择设备！');
									} else {
										$.post('deleteAsset', {
											id : row.id
										}, function(rt) {
											if (rt.status) {
												//刷新表格数据
												$("#tt").datagrid('reload');
											}
											$.messager.alert('提示', rt.message);
										}, 'json');
									}
								}
							} ]

				});
		$('#editWindow').dialog({
			title : '编辑设备', //标题
			width : 290, //宽度
			height : 200, //高度
			closed : true, //默认状态为关闭
			cache : false, //是否缓存
			modal : true, //是否显示遮挡层
			buttons : [ {
				text : '保存',
				handler : function() {
					var isValid = $("#editForm").form("validate");
					if (!isValid) {
						$.messager.alert("提示", "请输入有效的设备信息");
						return;
					}
					var data = getFormData('editForm');
					$.post(url, data, function(rt) {
						if (rt.status) {
							$("#editWindow").dialog('close');
							$("#tt").datagrid('reload');
							//清空表单
							$("#editForm").form("clear");
						}
						$.messager.alert('提示', rt.message);
					}, 'json');

				}
			}, {
				text : '取消',
				handler : function() {
					//关闭对话框 
					$('#editWindow').dialog('close');
					//清空表单数据
					$("#editForm").form('clear');

				}
			} ]
		});
	});
</script>
</head>
<body>
	<table id="tt"></table>
	<div id="editWindow">
		<form id="editForm">
			<input type="hidden" name="id" />
			<table style="margin: 10px;">
				<tr>
					<td>设备名称：</td>
					<td><input name="name" class="easyui-validatebox"
						data-options="required:true" missingMessage="设备名称不能为空" /></td>
				</tr>
				<tr>
					<td>设备编号：</td>
					<td><input name="number" class="easyui-validatebox"
						data-options="required:true" missingMessage="设备编号不能为空" /></td>
				</tr>
				<tr>
					<td>RFID：</td>
					<td><input name="rfid" class="easyui-validatebox"
						data-options="required:true" missingMessage="RFID不能为空" /></td>
				</tr>
				<tr>
					<td>状态：</td>
					<td><select class="easyui-combobox" name="status">
							<option value="1">可用</option>
							<option value="0">不可用</option>
					</select></td>
				</tr>
			</table>
		</form>
	</div>


</body>
</html>
