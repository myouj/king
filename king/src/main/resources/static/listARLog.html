<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="./adminjs/themes/default/easyui.css" />
	<link rel="stylesheet" type="text/css" href="./adminjs/themes/icon.css" />
	<script type="text/javascript" src="./adminjs/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="./adminjs/jquery.easyui.1.2.6.min.js"></script>
	<script type="text/javascript" src="./adminjs/smart.js"></script>
	<script>
		$(function() {
			$('#tt').datagrid({    
			    url:'http://localhost:8080/listArLog', 
			    fit:false,
				
			    columns:[[    
			    	{field:'id', title:'编号', width:300, align:'left'},
			        {field:'oxygen', title:'氧气', width:30, align:'left'},
			        {field:'humidification', title:'湿度', width:30, align:'left'},
			        {field:'heating', title:'设备编号', width:30, align:'left'},
			        {field:'aeration', title:'aeration', width:100, align:'left'},
			        {field:'sleeping', title:'睡眠', width:30, align:'left'},
			        {field:'timer', title:'定时', width:30, align:'left'},
			        {field:'freshness', title:'保鲜', width:30, align:'left'},
			        {field:'temperature', title:'温度', width:30, align:'left'},
			        {field:'deviceno', title:'设备编号', width:30, align:'left'},
			        {field:'createtime', title:'创建时间', width:100, align:'left'}
			    ]],
			    pagination: true, //是否显示分页栏，true就显示，默认为false，不显示
			    pageSize: '20', //默认每页显示5条记录
			    pageList: [20, 30, 50, 100] //让用户选择每页显示的记录数
			});

		});
	</script>
</head>
<body>
	<table id="tt"></table>
</body>
</html>
