<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="adminjs/themes/default/easyui.css" />
	<link rel="stylesheet" type="text/css" href="adminjs/themes/icon.css" />
	<script type="text/javascript" src="adminjs/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="adminjs/jquery.easyui.1.2.6.min.js"></script>
	<script type="text/javascript" src="adminjs/smart.js"></script>
	<script>
		$(function() {
			$('#tt').datagrid({    
			    url:'http://localhost:8080/selectAllEnvironment', 
			    fit:false,
				
			    columns:[[    
			        {field:'id', title:'编号', width:300, align:'left'},    
			        /* {field:'body', title:'有人', width:100, align:'left'},     */
			        {field:'humidity', title:'湿度', width:100, align:'left', formatter: function(value, row, index) {
			        	return value + "RH%";
			        }},
			        /* {field:'fire', title:'火焰', width:100, align:'left'},
			        {field:'smoke', title:'烟雾', width:100, align:'left'}, */
			        {field:'temperature', title:'温度', width:100, align:'left', formatter: function(value, row, index) {
			        	return value + "℃";
			        }},
			        /* {field:'illuminance', title:'灯光', width:100, align:'left'}, */
			        {field:'createtime', title:'采集时间', width:180, align:'left', formatter: function(value, row, index) {
			        	//把毫秒数转换成日期格式的数据
			        	var d = new Date(value);
			        	return d.print();
			        }}
			    ]],
			    pagination: true, //是否显示分页栏，true就显示，默认为false，不显示
			    pageSize: '20', //默认每页显示5条记录
			    pageList: [20, 30, 50, 100] //让用户选择每页显示的记录数
			});

		});
	</script>
</head>
<body>
	<table id="tt"></table>
</body>
</html>
